<div class="m-3">
    <div class="row flex-column">
        <ul class="list-group">
            <li>
                <a class="list-group-item list-group-item-action active" 
                      aria-current="page"  routerLink="product/">
                    <span data-feather="home" class="align-text-bottom"></span>
                    {{title}}
                </a>
            </li>
        </ul>
        <div class="position-sticky" *ngFor="let category of category">
            <ul class="list-group">
                <li class="list-group-item list-group-item-action">
                    <a class="list-group-link" aria-current="page" routerLink="product/category/{{category.id}}">
                        <span data-feather="home" class="align-text-bottom"></span>
                        {{category.name}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
